<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <script src="https://kit.fontawesome.com/277e6f7627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static\style.css">
    <title>myexam</title>
</head>
<body>
    <div class="row">
        <div class="col-sm-2">
            <div class="sideNav d-flex flex-column justify-content-between">
                <div class="sideNav-header w-100 text-light">
                    <Image  class="sideNav-header" src=static\logoNewtonTech2022.png alt="logo"/>
                </div>
                <div class="sideNav-content w-100 d-flex flex-column">
                    <a href="/" class="d-flex text-decoration-none link-light my-2">
                        <div class="container-nav-icon text-center"><i class="fa-solid fa-house"></i></div>
                        <div class="container-nav-bar">
                            Home
                        </div>
                    </a>
                    <a href="/myTest" class="d-flex text-decoration-none link-light my-2">
                        <div class="container-nav-icon text-center"><i class="fa-solid fa-file-lines"></i></div>
                        <div class="container-nav-bar">
                            My exam 
                        </div>
                    </a>
                </div>
                <div class="sideNav-footer w-100">
                    <form action="/logout">
                    <button class="btn btn-danger w-100"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
                </form>
                </div>
            </div>
        </div>
            <!--Exam-->
            <div class="col-md-10">
                <div class="my-3">
                    <h1 class="newton-text-purple">Practice and Prepare</h1>
                    <div class="actPass">
                        <button class="text-center">Active</button>
                        <button class="text-center">Past</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col w-100">
                                <div class="examcard card" >
                                    <div class="examcard-head">
                                        <h5 class="newton-text-purple">Test Preview</h5>
                                    </div> 
                                    <div class="examcard-content newton-bg-gold d-flex flex-column justify-content-end">
                                        <div class="text-end">
                                            <button>start</button>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col w-100">
                                <div class="examcard card">
                                    <div class="examcard-head">
                                        <h5 class="newton-text-purple">Full-Length Practice</h5>
                                    </div>
                                    <div class="examcard-content newton-bg-gold d-flex flex-column justify-content-end">
                                        <div class="text-end">
                                            <button>start</button>   
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="examcard card">
                            <div class="examcard-head">
                                <h5 class="newton-text-purple">Test 1</h5>
                            </div>
                            <div class="examcard-content newton-bg-gold d-flex flex-column justify-content-end">
                                <div class="text-end">
                                    <button>start</button>   
                                </div>
                            </div>
                        </div>
                        <div class="examcard card">
                            <div class="examcard-head">
                                <h5 class="newton-text-purple">Test 2</h5>
                            </div>
                            <div class="examcard-content newton-bg-gold d-flex flex-column justify-content-end">
                                <div class="text-end">
                                    <button>start</button>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 ">
                        <!--Profile-->
                        <div class="profile">
                            <div class="card">
                                <div class="d-flex flex-column">
                                    <div class="card-profile-head">
                                        <h5 class="newton-text-purple">Profile</h5>
                                    </div>
                                    <div class="card-profile-content">
                                        <div>
                                            <div class="d-flex flex-column">
                                                <div class="p-2">
                                                    <h5>Name: {{user.first_name}} {{user.last_name}}</h5>
                                                    <h5>Email: {{user.gmail}}</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <div></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="d-flex flex-column">
                                    <div class="card-profile-head">
                                        <h5 class="newton-text-purple">Graph</h5>
                                    </div>
                                    <div class="card-profile-content">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
