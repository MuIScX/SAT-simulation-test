{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
<div class="main-container d-flex align-content-center flex-wrap main-bg">
    <div class="container-form">
        <div class="login-header">
            <h1 class="purple-newton">Register</h1>
        </div>
        <form method="POST" action="{{url_for('register')}}">
            <div class="contaienr">
                <!--First name and lastname flex row-->
                <div class="row">
                    <div class="col-md-6">
                        <!--First Name-->
                        <div class="firstName-form my-2">
                            <label 
                                for="first_name" 
                                class="purple-newton fw-semibold">
                                First name
                            </label>
                            <input 
                                type="text" 
                                class="border border-2 border-secondary-subtle  w-100  mt-1 fs-5" 
                                name="first_name" 
                                id="first_name" 
                                placeholder="Enter your first name"
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!--Last Name-->
                        <div class="lastName-form my-2">
                            <label 
                                for="last_name" 
                                class="purple-newton fw-semibold">Last name
                            </label>
                            <input 
                                type="text" 
                                class="border border-2 border-secondary-subtle  w-100  mt-1 fs-5" 
                                name="last_name" 
                                id="last_name" 
                                placeholder="Enter your last name">
                        </div>
                    </div>
                    <!--Single line input-->
                    <!--Student ID-->
                    <div class="col-md-12 my-2">
                        <label 
                            for="gmail" 
                            class="purple-newton fw-semibold">Email
                        </label>
                        <input 
                            type="email" 
                            class="border border-2 border-secondary-subtle  w-100  mt-1 fs-5" 
                            name="gmail" 
                            id="gmail" 
                            placeholder="Enter your Email">
                    </div>
                    <!--Password-->
                    <div class="col-md-12 my-2">
                        <label for="password" class="purple-newton fw-semibold">Password</label>
                        <input 
                            type="password" 
                            class="border border-2 border-secondary-subtle  w-100  mt-1 fs-5" 
                            name="password" 
                            id="password" 
                            placeholder="Enter your password">
                    </div>
                    <!--Confirm password-->
                    <!--Error message-->
                    </div class="col-md-12 my-2">
                    {% if error %}
                        <p class="text-danger"> <i class="fa-solid fa-triangle-exclamation" style="color: #ff0000;"> </i>{{error}}</p>
                    {% endif %}
                    <div class="row my-2">
                        <class class="col">
                            <button 
                                class="bord er border-0  w-100 fw-semibold blue-bg-newton light-newton  fs-5 bg-purple-newton fw-semibold" 
                                type="submit">
                                Register
                            </button>
                        </class>
                        <class class="col">
                            <button 
                                class="border border-0  w-100 fw-semibold bg-light  shadow-sm fs-5  fw-semibold purple-newton" 
                                type="submit">
                                Login
                            </button>
                        </class>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
