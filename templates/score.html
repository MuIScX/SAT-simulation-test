<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <script src="https://kit.fontawesome.com/277e6f7627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <title>Score</title>
</head>
<body>
    <div class="overlay d-flex justify-content-center align-items-center flex-column score">
        <div class="container-score d-flex justify-content-center">
            <div>
                <div class="">
                    <h3 class="text-light">Your Total</h3>
                    <h1 class="text-light big-num">{{Total}}</h1>
                    <h4 class="sec-num">400-1600</h4>
                    <div class="bg-light p-2 score-range">
                        <span>Your Score Range: 1090-1170 <i class="fa-solid fa-chevron-right"></i> </span>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <div class="mx-3">
                            <h2 class="text-light">Reading&</h2>
                            <h2 class="text-light">Writing</h2>
                            <h1 class="text-light">{{Verbal}}</h1>
                            <h4 class="sec-num">200-800</h4>
                        </div>
                        <div class="mx-3 d-flex align-items-end">
                            <div>
                                <h2 class="text-light">Math</h2>
                                <h1 class="text-light">{{Math}}</h1>
                                <h4 class="sec-num">200-800</h4>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
        <footer class="d-flex flex-column">
            <div>
                <button class="w-100 btn-score-detail m-2">
                    Score Details
                </button>
            </div>
            <div>
                <form action="/">
                    <button class="w-100 btn-homePage m-2">
                        Go to Homepage
                    </button>
                </form>
            </div>
        </footer>
    </div>
</body>
</html>
